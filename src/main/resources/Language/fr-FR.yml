# Ici, vous pouvez modifier tous les messages de chat
# Articles et menus GUI peuvent être trouvés dans <language>_gui.yml
# Si vous rencontrez des problèmes ou avez des questions, contactez le support plugin.
# Plugin page: https://www.spigotmc.org/resources/authors/315463/
# Discord: https://discord.gg/B4MAJVk
# ###############################
#À propos du système de type de message de chat :
# Ne fonctionne que pour les messages dans
# Section « message » ou « commande ».
# ###############################
# Vous pouvez utiliser certains codes pour définir le type
# d’un message au titre, barre d’action ou chat.
# Comment cela fonctionne-t-il:
# Par exemple, nous voulons imprimer un message comme un titre:
# Définir le message à: '#t#Title[newline]Subtitle'(Set « #t# » en face de lui; utiliser [newline] pour définir le sous-titre)
# Vous envoyez également un message à la barre d’action:
# Définir le message à: '#a#This is a actionbar message.'
# (Réglez #a# en face de lui.)
# Plus d’informations: https://github.com/Angeschossen/General/wiki/Messages
general:
  prefix:
    normal: '&8[&6ChestProtect&8] '
    help: '&8[&6ChestProtect&8] &7Utilisation : '
  unlimited: '&aIllimité'
  role:
    owner: '&4Propriétaire'
    admin: '&cAdmin'
    member: '&eMembre'
    visitor: '&5Visiteur'
    all: '&dTout'
help:
  command:
    lock: '&8/&7Protect lock &8- &eVerrouille un objet'
    unlock: '&8/&7Protect unlock &8- &eDéverrouille un objet'
    trust: '&8/&7Protect trust &8<&aPlayer&8> - &eAjoute un membre à la protection'
    untrust: '&8/&7Protect untrust &8<&aPlayer&8> - &eSupprime un membre de la protection'
    menu: '&8/&7Protect menu &8[&aPlayer&8] - &eOuvre le menu'
    exit: '&8/&3Protect exit &8- &7Sort du mode protection'
    help: '&8/&7Protect help &8[&aSite&8] - &eAffiche la page d''aide'
    view: '&8/&3Protect view - &7Affiche les protection proche'
    admin:
