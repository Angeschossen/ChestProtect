max-perm:
  # Set protection limits per world.
  # Example: If you set the permission chestprotect.blocks.5 for your players,
  # they will be able to protect 5 blocks in each protection world instead of 5 blocks in general.
  # NOTE: This only applies for protection permissions: chestprotect.blocks.<number> and chestprotect.entities.<number>
  # NOTE: Entities can be teleported around worlds, so they always count to the world limit.
  # It is recommended to keep this disabled.
  per-world: false


# If this setting is enabled, all costs configurations from below will be ignored.
global-costs:
  enabled: false
  value: 25
  cashback: 50


# This are the default protectable objects. You can also add your own by using the currect material.
# But please note that only the default types were fully tested. If you encounter any issues with a custom added type,
# please leave a suggestion on our Discord to officially support the type.
# Link: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
# Example:
#    <material>:
#      enabled: true
#      costs:
#        value: 10
#        cashback: 15
protectables:
  blocks:
    # Disable the whole category?
    enabled: true
    types:
      chest:
        enabled: true
        costs:
          value: 50
          # Increase protection cost by a specific percentage. To disable this, use 0.
          # For example paying 5 % more compared to the previous protection creation OF THIS BLOCK TYPE.
          # Give players a percentage back of the original lock cost at unlock. To disable this, use 0.
          cashback: 50
      barrel:
        enabled: true
        costs:
          value: 75
          cashback: 50
